<ul class="list-unstyled list-inline">
    {% for item in items %}
    {% set dropDownMenuId = 'myInterestsDropdownMenu_' ~ item.code %}
    <li>
        <div class="dropup">
            <span class="dropdown-toggle" id="{{dropDownMenuId}}" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                <a href="#">{{"%s(%s)" | format(item.name, item.code) }}</a>
            </span>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="{{dropDownMenuId}}" style="min-width:50px">
                <li>
                    <a class="btn btn-xs" onclick="removeMyInterests('{{item.code}}')"><i
                            class="glyphicon glyphicon-trash"></i>&nbsp;&nbsp;删除</a>
                </li>
            </ul>
        </div>
    </li>
    {% endfor %}
</ul>
