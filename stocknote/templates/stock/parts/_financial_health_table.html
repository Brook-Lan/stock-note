<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th class="text-center">报告期</th>
            <th class="text-center">资产负债率</th>
            <th class="text-center">流动比率</th>
            <th class="text-center">速动比率</th>
            <th class="text-center">应收账款占收入</th>
        </tr>
    </thead>
    <tbody>
        {% for item in indicators%}
        <tr class="text-center">
            <td>{{ item.account_date }}</td>
            <td>{{ item.asset_liab_ratio | round(2) }}%</td>
            <td>{{ item.current_ratio | round(2) }}</td>
            <td>{{ item.quick_ratio | round(2) }}</td>
            <td>{{ item.account_receivable_ratio | round(2)}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
